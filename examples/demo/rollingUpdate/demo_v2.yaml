apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo
    appType: spring-boot
  name: demo
  namespace: foremast-examples
spec:
  replicas: 5
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
        version: v2
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: "http"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: app
        image: docker.io/foremast/k8s-metrics-demo:0.1.0
        env:
        - name: APP_NAME
          value: demo
        - name: JAVA_OPTS
          value: "-DerrorType=5xx -Dfrequency=4"
        ports:
        - name: http
          containerPort: 8080
