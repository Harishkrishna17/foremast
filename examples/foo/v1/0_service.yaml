apiVersion: v1
kind: Service
metadata:
  name: foo
  labels:
    app: foo
    appType: spring-boot
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: foo
---
apiVersion: deployment.foremast.ai/v1alpha1
kind: DeploymentMonitor
metadata:
  name: foo
spec:
  # Auto rollback or not when unhealthy detected
  remediation:
    option: AutoRollback

